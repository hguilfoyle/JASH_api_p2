version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
#      - aws s3 cp s3://ahjsp2/application.properties ./src/main/resources/application.properties

  build:
    commands:
      - echo Build started on `date`
      - mvn install
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - target/jash-1.0-SNAPSHOT.jar
  name: artifact